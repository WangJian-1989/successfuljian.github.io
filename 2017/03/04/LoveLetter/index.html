    <p>##Dear Memory:<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">   愿一切安好，当我给你写这封信的时候，我心中憧憬着爱情的美好，可能也有着对未来莫名不安的恐慌。</div><div class="line">但这谁又能说的请呢，KEEP CLAM AND CARRY ON.</div><div class="line">   可能当你看到这封信的时候,我们已经结婚生子，过着平平淡淡的日子。也可能，我们没有走到一起，但</div><div class="line">是在我看来这是最坏的结果了，毕竟不能和爱的人在一起，是最不快乐的事情了。我会在10年 20年后让你看</div><div class="line">到它。就让这封信，让它成为我们迈向幸福的钥匙吧</div><div class="line">   爱情来的太快就想龙卷风，没有人能说的清楚爱情什么时候就会降临到自己身边，毕竟丘比特的箭也不是</div><div class="line">百发百中的。</div><div class="line">   是否还记得我们看过La la land 之后的感想？对于一言不合就载歌载舞的印度剧来说，爱月的剧情更加</div><div class="line">紧凑、节奏感更加强烈、我们还是低估了爱情的力量！故事从秋冬春夏4个季节叙述了MIA和SUB的爱情故事，             </div><div class="line">两个在大都市里渺小的异乡人互相扶持，而且最后梦想都算是实现了，我想这也是我们的倒影啊。让我最感动的</div><div class="line">场景是在SUB鼓励在受挫无数次的MIA终于得到了一次视镜后，MIA问他，如果我去了巴黎，我们怎么办？</div><div class="line">SUB说:<span class="string">"这是你的梦想，如果你得到了这个机会，你就一定要放下一切，全力以赴."</span></div></pre></td></tr></table></figure></p>
